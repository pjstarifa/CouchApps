        <script type="text/javascript" charset="utf-8">
            $.getJSON('_view/top_n', function(data) {
                 var pairs =_.map(data.rows[0].value, function(key,value){ return [key,value]; });
                 fetchTag(_.max(pairs, function(pair){  return parseInt(pair[0]); })[1]);
                 initializeTopN(data);				         
                 $('#tagList li a').click(tagClick);
            });
</script>
